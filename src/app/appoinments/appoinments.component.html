<div class="row">
    <!-- <div class="col-md-3">

    </div> -->
    <div class="col-md-6">
        <div class="container">
            <h1>Add Appoinments</h1>
            <!-- <form> -->
                <div class="form-group">
                  <label for="customerName">Customer Name</label>
                  <input type="text" class="form-control" id="customerName" [(ngModel)]="customer.name" placeholder="Enter Customer Name" (ngModelChange)="ModelChange()">
                </div>
                <div class="form-group">
                    <label for="NIC">NIC</label>
                    <input type="text" class="form-control" id="NIC" placeholder="Enter NIC" [(ngModel)]="customer.nic" (ngModelChange)="ModelChange()">
                </div>
                <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="text" class="form-control" id="Phone" placeholder="Enter Phone" [(ngModel)]="customer.contact" (ngModelChange)="ModelChange()">
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" class="form-control" id="Address" placeholder="Enter Phone" [(ngModel)]="customer.address" (ngModelChange)="ModelChange()">
                </div>
                
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                <button type="button" (click)="Save(customer)" [disabled]="notShowComponent" class="btn btn-primary">Submit</button>
              <!-- </form> -->
        </div>
    </div>
    <div class="col-md-6">
        <div class="container">
            <br />
            <br />
            <br />
            <div class="form-group form-check" *ngFor="let service of services">
                <input type="checkbox" class="form-check-input" id="exampleCheck1"  (change)="onChangeCategory($event, service)">
                <label class="form-check-label" for="exampleCheck1">{{service.id + " - " + service.name}}</label>
                
              </div>
        </div>
    </div>
</div>
